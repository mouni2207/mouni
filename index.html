<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
<div class="container-lg">   
<div class="row">

<h4>column width</h4>
<div class="col-3">
<div class="bg-info text-dark p-5">Mounica</div>
</div>
<div class="col-4">
<div class="bg-info text-dark p-5">Nikitha</div>
</div>    
<div class="col-2">
<div class="bg-info text-dark p-5">Joshika</div>
</div>
<div class="col-3">
<div class="bg-info text-dark p-5">Geetha</div>
</div>
</div>
   
<div class="row">
<h4>basic grid</h4>
<div class="col">
<div class="bg-dark text-light p-5">Mounica</div>
</div>
<div class="col">
<div class="bg-dark text-light p-5">Nikitha</div>
</div>    
<div class="col">
<div class="bg-dark text-light p-5">Joshika</div>
</div>
<div class="col">
<div class="bg-dark text-light p-5">Geetha</div>
</div>
</div>

<div class="row">
<h4>responsive column</h4>
<div class="col-sm-3 col-md-3">
<div class="bg-danger text-light p-5">Mounica</div>
</div>
<div class="col-sm-3 col-md-2">
<div class="bg-danger text-light p-5">Nikitha</div>
</div>    
<div class="col-sm-3 col-md-4">
<div class="bg-danger text-light p-5">Joshika</div>
</div>
<div class="col-sm-3 col-md-3">
<div class="bg-danger text-light p-5">Geetha</div>
</div>
</div>

<div class="row justify-content-between">
<h4>justified column</h4>
<div class=" col-md-3">
<div class="bg-warning text-light p-5">rose</div>
</div>
<div class=" col-md-3">
<div class="bg-warning text-light p-5">tulips</div>
</div>    
<div class=" col-md-3">
<div class="bg-warning text-light p-5">lavender</div>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
